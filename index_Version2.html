<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니 리듬 게임</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="score-box">
        점수: <span id="score">0</span>
    </div>
    <div class="game-area">
        <div class="judgement-line"></div>
        <div id="note"></div>
        <div class="info">
            <p>스페이스바를 <span class="accent">타이밍</span>에 맞춰 눌러보세요!</p>
            <p id="result"></p>
        </div>
        <button id="restartBtn">게임 다시 시작</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
